<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Header -->
    <header class="header text-center py-3">
        <h1>Student Exam Performance Predictor</h1>
    </header>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <h3 class="text-center mb-3">Enter Student Details</h3>
                    <form action="{{ url_for('predict_datapoint') }}" method="post">

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Gender</label>
                                <select class="form-control" name="gender" required>
                                    <option selected disabled value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Race/Ethnicity</label>
                                <select class="form-control" name="ethnicity" required>
                                    <option selected disabled value="">Select Ethnicity</option>
                                    <option value="group A">Group A</option>
                                    <option value="group B">Group B</option>
                                    <option value="group C">Group C</option>
                                    <option value="group D">Group D</option>
                                    <option value="group E">Group E</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Parental Level of Education</label>
                            <select class="form-control" name="parental_level_of_education" required>
                                <option selected disabled value="">Select Education Level</option>
                                <option value="associate's degree">Associate's Degree</option>
                                <option value="bachelor's degree">Bachelor's Degree</option>
                                <option value="high school">High School</option>
                                <option value="master's degree">Master's Degree</option>
                                <option value="some college">Some College</option>
                                <option value="some high school">Some High School</option>
                            </select>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Lunch Type</label>
                                <select class="form-control" name="lunch" required>
                                    <option selected disabled value="">Select Lunch Type</option>
                                    <option value="free/reduced">Free/Reduced</option>
                                    <option value="standard">Standard</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Test Preparation Course</label>
                                <select class="form-control" name="test_preparation_course" required>
                                    <option selected disabled value="">Select Test Course</option>
                                    <option value="none">None</option>
                                    <option value="completed">Completed</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Reading Score (out of 100)</label>
                                <input class="form-control" type="number" name="reading_score" min="0" max="100" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Writing Score (out of 100)</label>
                                <input class="form-control" type="number" name="writing_score" min="0" max="100" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-danger w-100">Predict Math Score</button>
                    </form>

                    {% if results %}
                    <div class="alert alert-danger mt-4 text-center">
                        <h4>Predicted Math Score: <strong>{{ results }}</strong></h4>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center py-3 mt-4">
        <p>&copy; 2025 Student Predictor App. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
